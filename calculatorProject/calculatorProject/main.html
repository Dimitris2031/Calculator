<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/main.css">
        
    </head>
    <body>
        <div class="calculator">
            <div class="calculatorScreen"></div>

            <div class="keyboard">
                    <button onclick="remove(true)">AC</button>
                    <button onclick="remove()">C</button>
                    <button onclick="keyPressed(('%'))" > % </button>
                    <button onclick="keyPressed(('รท'))" > (รท) </button>
                    <button onclick="keyPressed(7)"> 7 </button>
                    <button onclick="keyPressed(8)"> 8 </button>
                    <button onclick="keyPressed(9)"> 9 </button>
                    <button onclick="keyPressed('+')"> + </button>
                    <button onclick="keyPressed(4)"> 4 </button>
                    <button onclick="keyPressed(5)"> 5 </button>
                    <button onclick="keyPressed(6)"> 6 </button>
                    <button onclick="keyPressed('-')" > - </button>
                    <button onclick="keyPressed(1)"> 1 </button>
                    <button onclick="keyPressed(2)"> 2 </button>
                    <button onclick="keyPressed(3)"> 3 </button>
                    <button onclick="keyPressed(('X'))" > X </button>
                    <button onclick="keyPressed(0)"> 0 </button>
                    <button onclick="keyPressed('.')">.</button>
                    <button class="equals" onclick="operate()"> = </button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
